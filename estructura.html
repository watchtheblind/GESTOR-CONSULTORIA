<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plantilla Dashboard</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #f9f9f9;
	      }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #004080;
      color: #fff;
      padding: 0.5rem 1rem;
    }
    .branding {
      display: flex;
      align-items: center;
    }
    .branding img { height: 40px; margin-right: 0.5rem; }
    .branding span { font-size: 1.2rem; font-weight: bold; }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .top-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .top-actions a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 200px;
      background: #f4f4f4;
      padding: 1rem;
      transition: left 0.3s;
    }
    .sidebar ul { list-style: none; }
    .sidebar li { margin-bottom: 1rem; }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 1.3rem;
    }
    .content {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

/* -------------  CHAT ------------- */



/* Contenedor principal del foro */
.chat-container {
    display: flex;
    flex-direction: column;
    height: auto;
	min-height:300px;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    background: #fff;
}

/* Área de mensajes */
.chat-messages {
    flex: 1;
    padding: 0;
    overflow-y: auto;
    background: #fff;
}

/* Estilo base del mensaje */
.message {
    margin: 0;
    padding: 1.5rem;
    border-bottom: 1px solid #eee;
    font-size: 1rem;
    line-height: 1.6;
}

/* Mensajes del sistema (other) */
.message-other {
    background: #fafafa; /* Color de fondo para mensajes del sistema */
}

/* Mensajes del usuario (user) */
.message-user {
    background: #fff; /* Fondo blanco para mensajes del usuario */
}

/* Cabecera del mensaje */
.message-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.75rem;
}

.message-author {
    font-weight: bold;
    color: #2c3e50;
}

.message-date {
    color: #7f8c8d;
    font-size: 0.85rem;
}

/* Contenido del mensaje */
.message-content {
    padding: 0.25rem 0;
}

/* Campo de entrada (mantenido como en el chat original) */
.chat-input {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
    padding: 0;
}

.chat-input input {
    flex: 1;
    padding: 1rem;
    border: none;
    outline: none;
    font-size: 1rem;
}

.chat-input button {
    padding: 0 1.5rem;
    background: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.chat-input button:hover {
    background: #2980b9;
}

/* Efecto hover sutil para ambos tipos de mensajes */
.message:hover {
    background-color: #f0f0f0 !important;
}

    .mobile-nav {
      list-style: none;
      display: none;
    }
    .mobile-nav li {
      margin-bottom: 0.5rem;
    }
    .mobile-nav a {
      color: #333;
      font-size: 1.3rem;
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-actions { display: none; }
      .menu-toggle { display: block; }
      .sidebar {
        position: fixed;
        top: 56px;
        left: -200px;
        height: calc(100% - 56px);
        z-index: 1000;
      }
      .sidebar.open { left: 0; }
      .layout { flex-direction: column; }
	  .mobile-nav { display: block; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="branding">
  <a href="/" aria-label="Inicio">
    <svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
      <!-- Fondo rectangular redondeado -->
      <rect width="120" height="40" rx="8" ry="8" fill="#004080"/>
      <!-- Círculo decorativo -->
      <circle cx="20" cy="20" r="12" fill="#ffd700"/>
      <!-- Texto del logo -->
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" fill="#fff">
        MiApp
      </text>
    </svg>
  </a>
      </div>
      <span class="menu-toggle" id="menuToggle">☰</span>
      <div class="top-actions">
        <a href="#perfil">Mi perfil</a>
        <a href="#logout">Cerrar cesión</a>
      </div>
    </header>

    <div class="layout">
      <nav class="sidebar" id="sidebar">
	  <ul>
                        <li><a href="#">Dashboard</a></li>
						<li><a href="#">Consultores</a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Proyectos</a></li>
                        <li><a href="#">Tareas</a></li>
                        <li><a href="#">Mensajes</a></li>
                        <li><a href="#">Archivos</a></li>
                        <li><a href="#">Usuarios</a></li>
                        <li><a href="#">Configuración</a></li>
        </ul>
		     <ul class="mobile-nav">
          <li><a href="#perfil">Mi perfil</a></li>
          <li><a href="#logout">Cerrar cesión</a></li>
        </ul>
      </nav>
      <main class="content">
        <h1>Contenido Central</h1>
                      <section class="logs">
                    <h2>Asunto (Título, nombre o asunto por el que se inició la conversación)</h2>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                            <!-- Mensajes aparecerán aquí -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
                            <button id="send-button">Enviar</button>
                        </div>
                    </div>
                </section>
      </main>
    </div>
  </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        
        // Cargar mensajes guardados o demo si no hay
        const savedMessages = JSON.parse(localStorage.getItem('chatMessages'));
        if (!savedMessages || savedMessages.length === 0) {
            loadDemoMessages();
        } else {
            loadMessages();
        }
        
        // Enviar mensaje al hacer clic en el botón
        sendButton.addEventListener('click', sendMessage);
        
        // Enviar mensaje al presionar Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Toggle del menú en móviles
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
        
        // Cerrar menú al hacer clic en un enlace (en móviles)
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                }
            });
        });
        
        function loadDemoMessages() {
            const demoMessages = [
                {
                    type: 'user',
                    sender: 'Tú',
                    text: 'Hola, tengo un problema con el sistema. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.',
                    timestamp: new Date(Date.now() - 3600000).toISOString()
                },
                {
                    type: 'other',
                    sender: 'Soporte',
                    text: 'Gracias por contactarnos. Hemos recibido tu mensaje. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.',
                    timestamp: new Date(Date.now() - 1800000).toISOString()
                },
                {
                    type: 'user',
                    sender: 'Tú',
                    text: 'El problema persiste cuando intento subir archivos. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
                    timestamp: new Date(Date.now() - 900000).toISOString()
                },
                {
                    type: 'other',
                    sender: 'Soporte',
                    text: 'Entendido, estamos investigando el issue. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.',
                    timestamp: new Date().toISOString()
                }
            ];
            
            // Guardar mensajes demo
            localStorage.setItem('chatMessages', JSON.stringify(demoMessages));
            
            // Cargar mensajes
            loadMessages();
        }
        
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;
            
            // Crear y mostrar mensaje del usuario
            addMessage('user', 'Tú', messageText);
            
            // Guardar mensaje
            saveMessage('user', 'Tú', messageText);
            
            // Limpiar input
            messageInput.value = '';
            
            // Simular respuesta después de un breve retraso
            setTimeout(simulateResponse, 1000);
        }
        
        function simulateResponse() {
            const responses = [
                "Gracias por tu mensaje. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                "Hemos registrado tu consulta. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
                "Nuestro equipo está trabajando en ello. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."
            ];
            
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            // Crear y mostrar mensaje del sistema
            addMessage('other', 'Soporte', randomResponse);
            
            // Guardar mensaje
            saveMessage('other', 'Soporte', randomResponse);
        }
        
        function addMessage(type, sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `message-${type}`);
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            messageInfo.textContent = `${sender} • ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageInfo);
            
            chatMessages.appendChild(messageDiv);
            
            // Auto-scroll al último mensaje
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function saveMessage(type, sender, text) {
            // Obtener mensajes existentes o crear un nuevo array
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            
            // Añadir nuevo mensaje
            messages.push({
                type,
                sender,
                text,
                timestamp: new Date().toISOString()
            });
            
            // Guardar en localStorage
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
        
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            
            messages.forEach(msg => {
                // Usar la hora guardada o la actual si no existe
                const time = msg.timestamp ? 
                    new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
                    new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `message-${msg.type}`);
                
                const messageText = document.createElement('div');
                messageText.textContent = msg.text;
                
                const messageInfo = document.createElement('div');
                messageInfo.classList.add('message-info');
                messageInfo.textContent = `${msg.sender} • ${time}`;
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(messageInfo);
                
                chatMessages.appendChild(messageDiv);
            });
            
            // Auto-scroll al último mensaje
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
	document.getElementById('toggle-menu')
        .addEventListener('click',()=>document.querySelector('aside').classList.toggle('open'));

</script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
  </script>
</body>
</html>
